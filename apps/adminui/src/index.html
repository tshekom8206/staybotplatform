<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StayBOT - Your WhatsApp Concierge</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/splash-screen.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet">
  <!-- End fonts -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#727cf5">
</head>
<body>

  <!-- START: Setting up theme mode on page load for the splash screen -->
  <script>
    const themeMode = localStorage.getItem('theme');
    if (themeMode) {
      document.documentElement.setAttribute('data-bs-theme', themeMode);
    } else {
      document.documentElement.setAttribute('data-bs-theme', window.matchMedia('(prefers-color-scheme: dark)').matches? 'dark': 'light');
    }
  </script>
  <!-- END: Setting up theme mode on page load for the splash screen -->

  <app-root>
    <!-- START: Splash screen -->
    <div class="splash-screen">
      <div class="logo"></div>
      <div class="spinner"></div>
    </div>
    <!-- END: Splash screen -->
  </app-root>

  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
